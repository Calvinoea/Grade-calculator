<body>
    <center>
        <input type="number" id="num">
        <button onClick="calculate()">Calculate</button>
        <span id="msg"></span>
    </center>
    <script>
        function calculate() {

            var num = document.getElementById("num").value;
            if (num >= 80 && num <= 100)

                document.getElementById("msg").innerHTML = "You have an A grade ";
            else if (num >= 60 && num <= 80)
                document.getElementById("msg").innerHTML = "You have a B grade";
            else if (num >= 50 && num <= 60)
                document.getElementById("msg").innerHTML = "You have a C grade";
            else if (num >= 40 && num <= 50)
                document.getElementById("msg").innerHTML = "You have a D grade";
            else document.getElementById("msg").innerHTML = "You failed"

        }
    </script>
